<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form [formGroup] = "myForm" (ngSubmit) = "onSub()" class="form-signin">
                <input type="text" class="form-control" placeholder="Email" required autofocus formControlName="email">
                <input type="password" class="form-control" placeholder="Password" required formControlName="password">
                <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="sigIn()">Sign in</button>           
             
                </form>
            </div>
            <a routerLink="/sign-up" routerLinkActive="active" href="#" class="text-center new-account" (click)="signUp()">Sign up</a>
        </div>
    </div>
     
</div>
